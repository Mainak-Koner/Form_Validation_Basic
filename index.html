!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
  <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Main CSS File -->
  <link rel="stylesheet" href="./main.css">
  
</head>
<body>
  <!-- Contact Form -->
<form action="#" role="form" autocomplete="off" method="post" class="contact-form needs-validation" novalidate>

  <div class="row">
    <div class="col-md-6">
      <div class="form-floating mb-3">
        <input type="text" name="your-name" class="form-control" placeholder="Your Name" required>
        <label for="floatingInput">Your Name</label>
        <div class="invalid-feedback">
          Please enter your name.
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-floating mb-3">
        <input type="email" name="your-email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
        <label for="floatingInput">Email address</label>
        <div class="invalid-feedback">
          Please choose a valid email.
        </div>
      </div>
    </div>
  </div>
  <div class="form-floating mb-3">
    <input type="text" name="subject" class="form-control" placeholder="Subject" required>
    <label for="floatingInput">Subject</label>
    <div class="invalid-feedback">
      Please choose an appropriate subject.
    </div>
  </div>
  <div class="form-floating">
    <textarea name="message" class="form-control" placeholder="Email Content" id="floatingTextarea" style="height: 200px" required></textarea>
    <label for="floatingTextarea2">Your Message</label>
    <div class="invalid-feedback">
      You must write something.
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 ms-auto me-auto text-center btn-send">
      <button type="submit" class="btn btn-blue btn-raised text-light">Send Message</button>
    </div>
  </div>
</form>

  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <!-- Main JS File -->
  <script src="./main.js"></script>
</body>
</html>
